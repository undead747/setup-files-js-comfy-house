<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coffe House</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- font awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <!-- nav bar -->
  <nav class="navbar">
    <div class="navbar-center">
      <div class="cate-btn">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>

      <img class="logo" src="./images/logo.svg" alt="store logo">

      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>

        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <div class="container-box">

    <!-- something not hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn"><a class="banner-text" href="#move-to">shop now</a></button>
      </div>
    </header>
    <!-- end of it --->

    <!-- products  -->
    <section class="products" id="move-to">
      <div class="section-title">
        <h2 class="product-title">our product</h2>
      </div>
      <div class="price-select-box">
        <select id="price-select" class="browser-default custom-select">
          <option selected>Select price</option>
          <option value="Lowest">Lowest</option>
          <option value="Highest">Highest</option>
        </select>
      </div>
      <div class="products-center">
      </div>
    </section>
    <!-- end of products  -->


    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>

        <h2>your cart</h2>

        <div class="cart-content">
          <!-- cart item -->
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->


    <!-- cate -->
    <div class="cate-overlay">
      <div class="cate">
        <div class="grid-container">
        </div>
      </div>
    </div>
    <!-- end of cate -->

    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script src="app.js"></script>
  </div>
</body>

</html>
